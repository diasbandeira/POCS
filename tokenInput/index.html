<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Input</title>
</head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script type="text/javascript" src="./jquery.tokeninput.js"></script>
<link rel="stylesheet" type="text/css" href="./token-input.css" />

<body>
    <h1>jQuery Tokeninput Demos</h1>    

        <h2>Simple Server-Backed Search</h2>
        <div>
            <form action="teste.php" method="get">
                <input type="text" id="demo-input" name="blah" />
                <input type="submit" value="Submit" />
            </form>
            <script type="text/javascript">
            $(document).ready(function() {
                $("#demo-input").tokenInput("http://localhost:3000/tokenInput");
            });
            </script>
        </div>
    

    <h2>Simple Local Data Search</h2>
    <div>
        <input type="text" id="demo-input-local" name="blah" />
        <script type="text/javascript">
        $(document).ready(function() {
            $("#demo-input-local").tokenInput([
                {id: 7, name: "Ruby"},
                {id: 11, name: "Python"},
                {id: 13, name: "JavaScript"},
                {id: 17, name: "ActionScript"},
                {id: 19, name: "Scheme"},
                {id: 23, name: "Lisp"},
                {id: 29, name: "C#"},
                {id: 31, name: "Fortran"},
                {id: 37, name: "Visual Basic"},
                {id: 41, name: "C"},
                {id: 43, name: "C++"},
                {id: 47, name: "Java"}
            ]);
        });
        </script>
    </div>
</body>
</html>
