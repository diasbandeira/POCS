<!DOCTYPE html>
<html lang="en" ng-app="app2">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World AngularJs</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script> -->
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./js/script.min.js"></script>
    <script src="./simpleController.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
    
    
</head>
<body ng-controller="simpleController">
    Hello <input type="text" ng-model="user.name">
    <h1>Hello {{user.name}}</h1>
    <hr />
    
    <div ng-controller="countController" >
        <a href="#" ng-click="addOne()"> Add 1 </a>
        <p> Counter value: {{counter}}</p>
    </div>
    <hr />
    
    <div ng-controller="loopController" >
        <ul>
            <li ng-repeat="fruit in fruits"> {{fruit}}</li>
        </ul>
    </div>
    <hr />

    <div>
        <form name="myForm">
            <span ng-show="myForm.$invalid">
                Found erro in the form
            </span>
            <input type="text" ng-model="name" name="Name" value="Your Name" required />
            <button ng-disabled="myForm.$invalid">Save</button>
        </form>
    </div>
    <hr />
</body>
</html>
